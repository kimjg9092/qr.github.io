<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR 미션</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <h1>QR 미션</h1>
    <p class="muted">Start를 누르면 카메라가 켜지지만 화면에는 표시되지 않습니다.</p>

    <!-- 카메라는 DOM에 남기되 완전 오프스크린/투명 -->
    <video id="qrVideo" class="hiddenPreview" playsinline autoplay muted></video>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="banner" class="status">준비되었습니다.</div>

    <div class="chips">
      <span class="pill">필수: SQUIRREL</span>
      <span class="pill">RABBIT</span>
      <span class="pill">DEER</span>
    </div>
  </div>

  <!-- jsQR (CDN). 외부 차단되면 로컬로 jsqr.min.js를 배포해 같은 경로로 바꿔주세요. -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
